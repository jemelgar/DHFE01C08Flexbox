<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza&Front</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <img src="img/VectorPizza.png" alt="">
                <p class="brand-name"><span class="text-important">Pizza</span>&<span class="text-front">Front</p>
            </div>
            <div class="mobile-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <nav class="nav-desktop">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="featured-items">
                <article class="main-offer">
                    <img src="img/delivery.jpg" alt="">
                    <p class="offer-text"><span class="text-important">Envío gratis</span> comprando <span class="text-important">2 pizzas</span></p>
                </article>
                <article class="pizza-ranking">
                    <h2 class="text-important">Podio de pizzas</h2>
                    <div class="ranking-items">
                        <p class="ranking-title">Pizzas top 5</p>
                        <ol class="pizza-list">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div class="ranking-img">
                        <img src="img/PizzaFalling.jpg" alt="">
                    </div>

                </article>
            </section>
        </main>
        <Footer>
            <div class="brand">
                <img src="img/VectorPizza.png" alt="">
                <p class="brand-name"><span class="text-important">Pizza</span>&<span class="text-front">Front</p>
            </div>  
            <nav class="nav-bottom">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </Footer>
    </div>
    
</body>
</html>
